<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cash&Go+</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#246BFD"/>
  <style>
    :root{--blue:#246BFD;--green:#37D67A;--bg:#f6f8fb;--card:#fff;--muted:#6b7280;--radius:14px}
    *{box-sizing:border-box}
    body{font-family:Inter,Arial,sans-serif;margin:0;background:var(--bg);color:#111}
    header{background:linear-gradient(90deg,var(--blue),var(--green));padding:16px;color:white;display:flex;align-items:center;gap:12px;justify-content:center}
    .logo{width:52px;height:52px;border-radius:12px;display:flex;align-items:center;justify-content:center;font-weight:700;color:white;background:rgba(255,255,255,0.08)}
    .container{max-width:720px;margin:18px auto;padding:0 16px}
    .card{background:var(--card);border-radius:var(--radius);padding:14px;margin-bottom:12px;box-shadow:0 6px 18px rgba(15,23,42,0.06)}
    .title{font-family:Montserrat,Inter,sans-serif;font-size:20px;margin:0}
    .small{font-size:13px;color:var(--muted)}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .btn{background:var(--blue);color:white;padding:10px 14px;border-radius:10px;border:none;font-weight:600;cursor:pointer}
    .btn.secondary{background:#fff;color:var(--blue);border:1px solid rgba(36,107,253,0.12)}
    .points{font-size:22px;font-weight:700}
    .task{display:flex;justify-content:space-between;align-items:center;padding:10px 0;border-top:1px solid #f1f5f9}
    footer{padding:14px;text-align:center;color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <header>
    <div class="logo">C&G</div>
    <div style="text-align:center">
      <div style="font-weight:700">Cash&Go+</div>
      <div style="font-size:12px;opacity:0.95">Guadagna guardando, completando e invitando</div>
    </div>
  </header>

  <div class="container" id="app"></div>

  <footer>Cash&Go+ • 100 punti = €1 • Demo PWA</footer>
  <script src="app.js"></script>
</body>
</html>
